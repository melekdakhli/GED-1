



<div class="role-interface card">
    <h5>Liste des rôles</h5>
    <p-table [value]="roles" [paginator]="true" [rows]="pageSize" [totalRecords]="totalRoles" [lazy]="true" (onLazyLoad)="loadRoles($event)" [loading]="loading" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button pButton type="button" label="Nouveau role" icon="pi pi-plus" (click)="showNewroleDialog = true"></button>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher">
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Rôle</th>
                <th class="actions-column">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{ role.nom }}</td>
                
                <td>
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="onEditRole(role)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onDeleteRole(role)"></button>
                </td>
            </tr>

        </ng-template>
    </p-table>
  <!-- Popup d'édition pour les rôles -->
<p-dialog header="Modifier le rôle" [(visible)]="displayEditDialog" [modal]="true" class="custom-dialog-size">
    <form [formGroup]="roleForm">
        <div class="form-group">
            <label for="roleName">Nom du Rôle:</label>
            <input type="text" formControlName="nom" id="roleName" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="button" (click)="saveRole()" class="btn btn-success">Enregistrer</button>
            <button type="button" (click)="displayEditDialog = false" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</p-dialog>
<p-dialog header="Ajouter un role" [(visible)]="showNewroleDialog" [modal]="true"  class="custom-dialog-size">
    <div class="department-add">
        <form [formGroup]="RoleForm" (ngSubmit)="onSaveRole()">
            <div class="form-group">
                <label for="departmentName">Nom du Rôle</label>
                <input type="text" class="form-control" id="nameDepartment" formControlName="nom" required>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
        </form>
    </div>
</p-dialog>



</div>
