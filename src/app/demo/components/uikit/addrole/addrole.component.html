<div class="new-role">
    <h2>Nouveau rôle</h2>
    <form [formGroup]="roleForm" (ngSubmit)="onSaveRole()">
      <div class="form-group">
        <label for="nomRole">Nom du rôle:</label>
        <input type="text" class="form-control" id="nomRole" formControlName="nomRole" required>
      </div>

      <div class="form-group">
        <label for="typeRole">Type de rôle:</label>
        <select class="form-control" id="typeRole" formControlName="typeRole" required>
          <option *ngFor="let roleType of roleTypes" [ngValue]="roleType">{{ roleType }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
