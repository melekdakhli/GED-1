<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/asm1.jpg" alt="Sakai logo" class="mb-5 w-10rem flex-shrink-0">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, orange 10%, black 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <div class="text-center mb-5 image-container">
                        <img src="assets/demo/images/login/avatar2.jpg" alt="Image" height="120" class="mb-5">
                    </div>

                    <div class="text-center mb-5 text-container">
                        <span class="text-600 font-medium" style="text-align: center;">Se connecter pour continuer</span>
                    </div>
                </div>

                <div>
                    <form [formGroup]="form" (submit)="submit()">
                        <!-- Email -->
                        <div class="form-group" [ngClass]="{'has-error': form.get('email')?.invalid && form.get('email')?.touched}">
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email" formControlName="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                                <div *ngIf="form.get('email')?.errors?.['required']">Email est requis.</div>
                                <div *ngIf="form.get('email')?.errors?.['email']">Email n'est pas valide.</div>
                            </div>
                        </div>
                       
                        
                        <!-- Mot de passe -->
                        <div class="form-group" [ngClass]="{'has-error': form.get('password')?.invalid && form.get('password')?.touched}">
                            <label for="Password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                            <p-password id="Password" formControlName="password" placeholder="Mot de passe" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
                                <div *ngIf="form.get('password')?.errors?.['required']">Mot de passe est requis.</div>
                                <div *ngIf="form.get('password')?.errors?.['minlength']">Mot de passe doit contenir au moins 6 caractères.</div>
                            </div>
                        </div>
                
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Mot de passe oubliée</label>
                            </div>
                        </div>
                        <button pButton pRipple label="Se connecter" class="w-full p-button-warning" [routerLink]="['/']"></button>
                    </form>
                    <br>
                    <button pButton pRipple label="Register" class="w-full p-button-outlined p-button-warning" [routerLink]="['/registre']"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .text-danger {
        color: red;
    }

    .has-error input,
    .has-error p-password input {
        border-color: red;
    }
</style>
